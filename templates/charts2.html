        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgba(255, 26, 104, 1);
      }

        font-size: 20px;

        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px 0;
      }

      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px black;
        background: white;
      }
    </style>
  </head>
